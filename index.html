  <script>
    let voices = [];

    function populateVoiceList() {
      voices = speechSynthesis.getVoices();
      const voiceSelect = document.getElementById("voice");
      voiceSelect.innerHTML = "";

      voices.forEach((voice, index) => {
        const option = document.createElement("option");
        option.value = index;
        option.textContent = `${voice.name} (${voice.lang})`;
        voiceSelect.appendChild(option);
      });

      const savedVoice = localStorage.getItem("voiceIndex");

    function saveSettings() {
      const rate = document.getElementById("rate").value;
      const pitch = document.getElementById("pitch").value;
      const voiceIndex = document.getElementById("voice").value;

      localStorage.setItem("speechRate", rate);
      localStorage.setItem("speechPitch", pitch);
      localStorage.setItem("voiceIndex", voiceIndex);

      const utterance = new SpeechSynthesisUtterance("setup ok");
      utterance.rate = parseFloat(rate);
      utterance.pitch = parseFloat(pitch);
      if (voices[voiceIndex]) utterance.voice = voices[voiceIndex];
      speechSynthesis.speak(utterance);
    }
